database:
  server: localhost
  port: 27017
  dbName: review_engine_db

server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 8080

logging:
  level: INFO

  # Logger-specific levels.
  loggers:
     # Sets the level for 'com.example.app' to DEBUG.
    rwatsh.demo: DEBUG

  appenders:
    - type: console